{% extends 'layout.html' %}

{% block body %}
<div class="jumbotron">

  <h1  style="text-align:center;">Login</h1>
  <form method="POST" action="" class="form-signin">
    <div class="form-group">
      <label for="username" class="sr-only">Username</label>
      <input type="text" name="username" class="form-control" placeholder="Username" required autofocus value={{request.form.username}}>
    
      <label for="password" class="sr-only">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Password" required autofocus value={{request.form.password}}>
    </div>
    <p><input type="submit" class="btn btn-lg btn-primary btn-block" value="Submit"></p>
    </form>
</div>
{% endblock %}
