{% extends 'layout.html' %}

{% block body %}


<div class="row">
<!--style="position:fixed;  float:none; display: inline-block;-->
      <div class="col-sm-2" >
     
       
  <div class="panel-group" id="accordion">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h4 class="panel-title">
                      <a data-toggle="collapse" data-parent="#accordion" href="#">Unread</a>
                  </h4>

          </div>
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h4 class="panel-title">
                      <a data-toggle="collapse" data-parent="#accordion" href="#">Archive</a>
                  </h4>
              </div>
              
          </div>
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h4 class="panel-title">
                      <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree">Categories</a>
                  </h4>
              </div>
              <div id="collapseThree" class="panel-collapse collapse">
                <div class="panel-body">
                <form action="" method="post">
                {% for category in categories %}
                <input type="submit" name="submit" class="btn btn-block btn-index btn-md btn-inverse" value="{{ category }}">
                {% endfor %}
                </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

<div class="col-sm-10" style="overflow-y:scroll; height:100vh;">
{% if cat %}
<h2> {{ cat }} </h2>
{% endif %}

  {% for article in articles %}
  <div class="row">
            <div class="col-md-7">
                <a href="#">
                    <img class="img-responsive" src="{{article.thumb}}" alt="">
                </a>
            </div>
            <div class="col-md-5">
                <h3 style="margin-top:0;">{{ article.title }}</h3>
                <p>{{ article.description.decode("utf-8") }}</p>
                <a class="btn btn-primary" href="{{ article.url }}" target="_blank">Read Full Article <span class="glyphicon glyphicon-chevron-right"></span></a>
                <button class="btn btn-danger fui-trash" value="" title="Delete">
            </div>
        </div>
        <hr><hr>
 
    {% endfor %}


</div>
</div>

{% endblock %}
